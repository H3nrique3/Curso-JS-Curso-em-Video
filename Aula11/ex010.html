<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Medidor de velocidade</h1>
   Sua velocidade Ã© de  <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
       
        function calcular(){
            var tvel = document.querySelector ('input#txtvel')
            var vel = Number(tvel.value)
            var res = document.querySelector('div#res')
            if(vel > 60){
            res.innerHTML = (`Voce esta acima da velocidade, com ${vel} km/h`)}
        
            else{ 
            res.innerHTML = (`Voce esta dentro da velocidade`)}
        }
    </script>
</body>
